name: Minecraft Plugin (Build)

on:
  push:
    branches:
      - plugin

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘€ Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: ğŸ§  Check out repository code
        uses: actions/checkout@v4

      - name: ğŸ“‘ Display repository info
        run: |
          echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
          echo "ğŸ–¥ï¸ The workflow is now ready to build your Minecraft plugin."

      - name: ğŸ”— Build with Maven
        run: mvn clean install

      - name: ğŸ›’ Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: target/*.jar

      - name: ğŸ‘» List files in the repository
        run: ls ${{ github.workspace }}

      - name: ğŸ¦ Display job status
        run: echo "ğŸ This job's status is ${{ job.status }}."
        
